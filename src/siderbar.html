<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Chat Interface</title>
    <style>
      /* Set up basic layout */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      #chat-container {
        position: absolute;
        top: 0;
        bottom: 100px;
        left: 0;
        right: 0;
        overflow-y: scroll;
        padding: 10px;
      }
      #input-container {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: #f2f2f2;
        display: flex;
        align-items: center;
        padding: 8px 10px;
      }
      #input-box {
        flex-grow: 1;
        border: none;
        border-radius: 5px;
        padding: 5px;
        margin-right: 10px;
        height: auto;
      }
      #send-button {
        height: 30px;
        border: none;
        border-radius: 5px;
        background-color: #4caf50;
        color: white;
        padding: 5px 10px;
        cursor: pointer;
      }
      #function-button {
        height: 30px;
        border: none;
        border-radius: 5px;
        background-color: #f2f2f2;
        color: black;
        padding: 5px 10px;
        cursor: pointer;
      }
      #function-panel {
        display: none;
        position: absolute;
        bottom: 50px;
        left: 0;
        right: 0;
        height: 100px;
        background-color: #f2f2f2;
        padding: 10px;
      }
      /* Style chat messages */
      .message {
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 5px;
        background-color: #f2f2f2;
        white-space: break-spaces;
      }
      .message.sent {
        background-color: #4caf50;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="chat-container">
      <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" width="30" alt="loading" />
      <!-- Example chat messages -->
      <div class="message">Hello!</div>
      <div class="message sent">Hi there!</div>
    </div>
    <div id="input-container">
      <textarea
        type="text"
        id="input-box"
        placeholder="Type a message..."
      ></textarea>
      <button id="send-button">Send</button>
    </div>
    <div id="function-panel"></div>
    <script>
      const inputNode = document.getElementById("input-box");
      document
        .getElementById("send-button")
        .addEventListener("click", function () {
          const message = inputNode.value;
          inputBox.value = "";
          const messageDiv = document.createElement("div");
          messageDiv.classList.add("message", "sent");
          messageDiv.textContent = message;
          document.getElementById("chat-container").appendChild(messageDiv);
        });
      inputNode.addEventListener("input", (e) => {
        inputNode.style.height = "30px";
        if (e.target.scrollHeight <= 150 && e.target.scrollHeight >= 30) {
          inputNode.style.height = e.target.scrollHeight + "px";
        }
        if(e.target.scrollHeight > 150){
          inputNode.style.height = 150 + "px";
        }
      });
    </script>
  </body>
</html>
