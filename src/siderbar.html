<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Chat Interface</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      #chat-container {
        position: absolute;
        top: 0;
        bottom: 100px;
        left: 0;
        right: 0;
        overflow-y: scroll;
        padding: 10px;
      }
      #input-container {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: #f2f2f2;
        display: flex;
        align-items: center;
        padding: 8px 10px;
      }
      #input-box {
        flex-grow: 1;
        border: none;
        border-radius: 5px;
        padding: 5px;
        margin-right: 10px;
        height: auto;
      }
      #send-button {
        height: 30px;
        border: none;
        border-radius: 5px;
        background-color: #4caf50;
        color: white;
        padding: 5px 10px;
        cursor: pointer;
      }
      #function-button {
        height: 30px;
        border: none;
        border-radius: 5px;
        background-color: #f2f2f2;
        color: black;
        padding: 5px 10px;
        cursor: pointer;
      }
      #function-panel {
        display: none;
        position: absolute;
        bottom: 50px;
        left: 0;
        right: 0;
        height: 100px;
        background-color: #f2f2f2;
        padding: 10px;
      }
      .message {
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 5px;
        background-color: #f2f2f2;
        white-space: break-spaces;
        color: #15161f;
      }
      .message.user {
        background-color: #4caf50;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="chat-container"></div>
    <div id="input-container">
      <textarea
        type="text"
        id="input-box"
        placeholder="Type a message..."
      ></textarea>
      <button id="send-button">Send</button>
      <button id="function-button">prompts</button>
    </div>
    <div id="function-panel">
      <div></div>
    </div>
    <script>
      const loadingGifs = [
        "https://media.giphy.com/media/mlvseq9yvZhba/giphy.gif",
        "https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif",
        "https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif",
      ];
      const vscode = acquireVsCodeApi();

      const inputNode = document.getElementById("input-box");
      const functionButton = document.getElementById("function-button");
      const functionPanel = document.getElementById("function-panel");
      const chatContainerNode = document.getElementById("chat-container");
      const sendBtnNode = document.getElementById("send-button");

      let prompts = [];
      let curPromptKey = "";
      let messages = [];

      const updateMessageUI = () => {
        chatContainerNode.innerHTML = "";
        messages.forEach((message) => {
          switch (message.status) {
            case "success":
              const messageDiv = document.createElement("div");
              messageDiv.classList.add("message", message.role);
              messageDiv.textContent = message.content;
              chatContainerNode.appendChild(messageDiv);
              break;
            case "pending":
              const loadingImg = document.createElement("img");
              loadingImg.src =
                loadingGifs[Math.floor(Math.random() * loadingGifs.length)];
              loadingImg.width = 30;
              loadingImg.alt = "loading";
              chatContainerNode.appendChild(loadingImg);
              break;
          }
        });
      };

      sendBtnNode.addEventListener("click", function () {
        const content = inputNode.value;
        if (!content) return;
        inputNode.value = "";
        vscode.postMessage({
          command: "chat",
          data: {
            content,
          },
        });
      });
      /*输入框高度适配*/
      inputNode.addEventListener("input", (e) => {
        inputNode.style.height = "30px";
        if (e.target.scrollHeight <= 150 && e.target.scrollHeight >= 30) {
          inputNode.style.height = e.target.scrollHeight + "px";
        }
        if (e.target.scrollHeight > 150) {
          inputNode.style.height = 150 + "px";
        }
      });

      functionButton.addEventListener("click", function () {
        if (functionPanel.style.display === "none") {
          functionPanel.style.display = "block";
        } else {
          functionPanel.style.display = "none";
        }
      });

      window.addEventListener("message", (event) => {
        const message = event.data;

        switch (message.command) {
          case "common":
            prompts = message.data.prompts;
            messages = message.data.messages;
            curPromptKey = message.data.curPromptKey;
            updateMessageUI();
            break;
        }
      });
    </script>
  </body>
</html>
